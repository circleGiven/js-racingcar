  <body>
    <div id="app">
      <section class="d-flex justify-center mt-5">
        <form>
          <fieldset id="car-names-field">
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <div class="d-flex">
              <input
                id="car-names-input"
                type="text"
                class="w-100 mr-2"
                placeholder="자동차 이름"
              />
              <button id="car-names-submit" type="button" class="btn btn-cyan">
                확인
              </button>
            </div>
          </fieldset>
          <fieldset id="racing-cycle-field" class="hide">
            <p>시도할 횟수를 입력해주세요. (1~100)</p>
            <div class="d-flex">
              <input
                id="racing-cycle-input"
                type="number"
                class="w-100 mr-2"
                min="1"
                max="100"
                placeholder="시도 횟수"
              />
              <button
                id="racing-cycle-submit"
                type="button"
                class="btn btn-cyan"
              >
                확인
              </button>
            </div>
          </fieldset>
        </form>
      </section>
